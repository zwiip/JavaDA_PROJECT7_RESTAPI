<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Poseidon Login</title>
    <link rel="stylesheet" href="../css/bootstrap5.min.css"/>
</head>
<body class="m-5 d-flex flex-column align-items-center">
<div>

    <h1 class="fs-3 fw-bolder" style="font-family:serif">Login with Username and Password</h1>

    <form th:action="@{/app/login}" method="post" class="form-horizontal">
        <div class="form-group w-75">
            <div class="d-flex justify-content-between align-items-center">
                <label for="username" style="font-family:serif">User: </label>
                <input type="text" id="username" name="username" placeholder="user" class="bg-input-login border-light shadow-sm  text-black">
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <label for="password" style="font-family:serif">Password: </label>
                <input type="password" id="password" name="password" placeholder="•••••••••" class="bg-input-login border-light shadow-sm text-black">
            </div>
        </div>

        <button class="mt-1 btn-light btn-sm border border-secondary" type="submit">Login</button>
    </form>

</div>

</body>
</html>
